name: CI/CD Pipeline (Dev)

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - "v*"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout path
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch all tags
        run: git fetch --tags --unshallow || git fetch --tags

      - name: Check Version Bump
        if: github.event_name == 'pull_request'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "Current version: $CURRENT_VERSION"
          echo "Latest tag: $LATEST_TAG"
          if [ "$LATEST_TAG" != "none" ]; then
            VERSION_FROM_TAG=${LATEST_TAG#v}
            if [ "$CURRENT_VERSION" = "$VERSION_FROM_TAG" ]; then
              echo "âŒ Error: Version $CURRENT_VERSION has already been tagged. Please bump version in package.json."
              exit 1
            fi
          fi

      - name: Create Dummy .env for Tests
        run: |
          echo "NEXT_PUBLIC_TURNSTILE_SITE_KEY=dummy" >> .env.production
          echo "NEXT_PUBLIC_API_BASE_URL=https://dummy.com" >> .env.production
          echo "NEXT_PUBLIC_NAVER_MAP_CLIENT_ID=dummy" >> .env.production

      - name: Run Unit Tests
        run: npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: npm run test:e2e

  deploy:
    name: Deploy to S3 (Dev)
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout path
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production file
        run: |
          echo "NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}" >> .env.production
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" >> .env.production
          echo "NEXT_PUBLIC_NAVER_MAP_CLIENT_ID=${{ secrets.NEXT_PUBLIC_NAVER_MAP_CLIENT_ID }}" >> .env.production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Run deployment script
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh
